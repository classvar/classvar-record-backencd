<html>
  <head>
    <meta charset="utf-8" />
    <title>Peer connection: adjust bandwidth</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="container">
      <h1>
        <span>Peer connection: adjust bandwidth</span>
      </h1>

      <video id="localVideo" playsinline autoplay muted></video>
      <video id="remoteVideo" playsinline autoplay></video>

      <div id="buttons">
        <label>Bandwidth:</label>
        <select id="bandwidth" disabled>
          <option value="unlimited" selected>unlimited</option>
          <option value="2000">2000</option>
          <option value="1000">1000</option>
          <option value="500">500</option>
          <option value="250">250</option>
          <option value="125">125</option>
        </select>
        kbps
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" async></script>
  </body>
</html>
